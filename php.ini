; ==============================================================================
; LaraClassifier PHP Configuration for Production
; ==============================================================================
; Location: php.ini (repository root)
;
; This PHP configuration is optimized for Laravel production deployment.
; It will be copied to /usr/local/etc/php/conf.d/99-laraclassifier.ini
;
; ==============================================================================

; ------------------------------------------------------------------------------
; PHP Core Settings
; ------------------------------------------------------------------------------

; Maximum execution time (seconds)
max_execution_time = 120

; Maximum input parsing time (seconds)
max_input_time = 120

; Memory limit for PHP scripts
memory_limit = 256M

; Error reporting (production)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On

; Maximum POST size
post_max_size = 25M

; Maximum upload file size
upload_max_filesize = 25M

; Maximum number of files to upload
max_file_uploads = 20

; Default charset
default_charset = "UTF-8"

; ------------------------------------------------------------------------------
; Session Settings
; ------------------------------------------------------------------------------

session.save_handler = files
session.save_path = "/var/www/storage/framework/sessions"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = "laraclassifier_session"
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.gc_maxlifetime = 7200

; ------------------------------------------------------------------------------
; OPcache Settings (Production)
; ------------------------------------------------------------------------------

opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_file_override = 1

; ------------------------------------------------------------------------------
; Realpath Cache
; ------------------------------------------------------------------------------

realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ------------------------------------------------------------------------------
; Uploads Temporary Directory
; ------------------------------------------------------------------------------

upload_tmp_dir = /tmp

; ------------------------------------------------------------------------------
; Expose PHP
; ------------------------------------------------------------------------------

expose_php = Off

; ------------------------------------------------------------------------------
; Date Settings
; ------------------------------------------------------------------------------

date.timezone = UTC

; ------------------------------------------------------------------------------
; Mail Settings
; ------------------------------------------------------------------------------

mail.add_x_header = Off

; ------------------------------------------------------------------------------
; Security Settings
; ------------------------------------------------------------------------------

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,symlink,link

; Allow URL fopen (needed for some API calls)
allow_url_fopen = On
allow_url_include = Off

; ------------------------------------------------------------------------------
; Composer Optimization
; ------------------------------------------------------------------------------

; Optimize autoloader
opcache.enable_file_override = 1

; ==============================================================================
; Notes
; ==============================================================================
;
; For development, change:
;   - display_errors = On
;   - opcache.validate_timestamps = 1
;   - error_reporting = E_ALL
;
; ==============================================================================
