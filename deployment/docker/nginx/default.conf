# ==============================================================================
# LaraClassifier Nginx Configuration for Docker
# ==============================================================================
# Location: deployment/docker/nginx/default.conf
#
# This configuration is optimized for Docker container deployment.
# It's mounted into the Nginx container.
#
# ==============================================================================

# ------------------------------------------------------------------------------
# Upstream Configuration (PHP-FPM)
# ------------------------------------------------------------------------------
upstream php-fpm {
    server app:9000;
    keepalive 32;
}

# ------------------------------------------------------------------------------
# Rate Limiting Zones
# ------------------------------------------------------------------------------
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ------------------------------------------------------------------------------
# HTTP to HTTPS Redirect
# ------------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/public;
        allow all;
    }
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# ------------------------------------------------------------------------------
# HTTPS Server Block
# ------------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;
    
    # Application root
    root /var/www/public;
    index index.php index.html;
    
    # ==========================================================================
    # SSL Configuration
    # ==========================================================================
    
    # SSL certificates (mount these from host)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # ==========================================================================
    # Security Headers
    # ==========================================================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/xml+rss image/svg+xml;
    
    # ==========================================================================
    # Logging
    # ==========================================================================
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # ==========================================================================
    # Client Settings
    # ==========================================================================
    
    client_max_body_size 25M;
    client_body_buffer_size 128k;
    
    # ==========================================================================
    # Main Location - Laravel Routing
    # ==========================================================================
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # ==========================================================================
    # PHP-FPM Handler
    # ==========================================================================
    
    location ~ \.php$ {
        # Pass to PHP-FPM upstream
        fastcgi_pass php-fpm;
        
        # Script filename
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        
        # Include FastCGI params
        include fastcgi_params;
        
        # Additional settings
        fastcgi_hide_header X-Powered-By;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 32k;
        
        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 120s;
        
        # No cache for dynamic content
        fastcgi_no_cache 1;
        fastcgi_cache_bypass 1;
    }
    
    # ==========================================================================
    # Static File Caching
    # ==========================================================================
    
    # Images
    location ~* \.(jpg|jpeg|png|gif|webp|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # CSS and JavaScript
    location ~* \.(css|js|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        try_files $uri =404;
    }
    
    # ==========================================================================
    # Storage Access
    # ==========================================================================
    
    location /storage {
        alias /var/www/storage/app/public;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        
        # Deny PHP execution in storage
        location ~ \.php$ {
            deny all;
        }
    }
    
    # ==========================================================================
    # Security Restrictions
    # ==========================================================================
    
    # Deny hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny sensitive files
    location ~* /(\.env|\.git|composer\.(json|lock)|package\.(json|lock))$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny vendor and node_modules
    location ~* ^/(vendor|node_modules)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================================================
    # Favicon and Robots
    # ==========================================================================
    
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }
    
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }
    
    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ==========================================================================
    # Server Tokens
    # ==========================================================================
    
    server_tokens off;
}

# ==============================================================================
# Notes
# ==============================================================================
#
# For Docker deployment, mount this file as:
#   - ./deployment/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
#
# SSL certificates should be mounted as:
#   - ./ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
#   - ./ssl/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
#
# ==============================================================================
