# LaraClassifier Docker Compose - Standalone
services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - laraclassifier

  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - app-storage:/var/www/storage
    networks:
      - laraclassifier
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laraclassifier
      - DB_USERNAME=laraclassifier
      - DB_PASSWORD=laraclassifier_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis

  # MySQL Database
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=laraclassifier
      - MYSQL_USER=laraclassifier
      - MYSQL_PASSWORD=laraclassifier_password
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - laraclassifier

  # Redis
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass redis_password
    volumes:
      - redis-data:/data
    networks:
      - laraclassifier

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3
    volumes:
      - ./:/var/www
      - app-storage:/var/www/storage
    networks:
      - laraclassifier
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laraclassifier
      - DB_USERNAME=laraclassifier
      - DB_PASSWORD=laraclassifier_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      sh -c "while true; do
        php artisan schedule:run --no-interaction &
        sleep 60
      done"
    volumes:
      - ./:/var/www
      - app-storage:/var/www/storage
    networks:
      - laraclassifier
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laraclassifier
      - DB_USERNAME=laraclassifier
      - DB_PASSWORD=laraclassifier_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379

networks:
  laraclassifier:
    driver: bridge

volumes:
  app-storage:
  db-data:
  redis-data:
